# Run pull command:  docker-compose pull
# Start cluster command: docker-compose up -d
# Monitor cluster: docker ps -a
# Stop cluster command: docker-compose down

version: '3.6'

services:
  users-ms:
    image: hakobhn/dockerdemo-users:1.0.0
    container_name: users-ms
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dockerdemo
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres

  posts-ms:
    image: hakobhn/dockerdemo-posts:1.0.0
    container_name: posts-ms
    restart: always
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/dockerdemo
      USERS_MS_BASE_URI: http://users-ms:8080
    depends_on:
      - mongodb
      - users-ms

  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=dockerdemo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5442:5432'
    volumes:
      - ./users-ms/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/postgres:/var/lib/postgresql/data

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - '27027:27017'
    volumes:
      - ./posts-ms/mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./data/mongodb/data:/data/db
    environment:
      - MONGODB_INITSCRIPTS_DIR=/docker-entrypoint-initdb.d
      - MONGODB_USERNAME=demo
      - MONGODB_PASSWORD=dockerdemo123!
      - MONGODB_DATABASE=dockerdemo

  portainer:
    image: portainer/portainer
    # pass: superpassword
    command: [ "--admin-password=$$2y$$05$$w5wsvlEDXxPjh2GGfkoe9.At0zj8r7DeafAkXXeubs0JnmxLjyw/a", "-H",  "unix:///var/run/docker.sock" ]
    restart: on-failure
    ports:
      - '9000:9000'
      - '8000:8000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  cadvisor:
    image: google/cadvisor:latest
    container_name: monitoring_cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - '9080:8080'

# Volumes
volumes:
  data:
    driver: local
